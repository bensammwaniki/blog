{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<div class="container" style="background-color: #04CED5; height: fit-content;margin-top: 100px;">
    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
            <div class="box">
                <div class="float" style="margin-bottom: 40px; margin-top: 40px;background-color:#01a3a8;padding: 20px;border-radius: 20px; color: white;">
                    <div class="card-header"><h1>We Value your comment</h1></div>
                    <br><br>
                    {{ wtf.quick_form(comment_form) }}
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ===================================================================== -->
<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
<div class="container" style="margin-top: 20px;">
    <div class="row" style="justify-content: space-evenly;">
        {% for comment in comment%}
        <div class="card" style="width: 25rem;">
            <div class="card-header">
                Comment {{ comment.username }}
            </div>
            <div class="card-body">
            <h5 class="card-title">Comment {{ comment.username }}</h5>
            <p class="card-text"> {{comment.comment_content}}</p>
            <a href="#"><button class="btn btn-outline-success btn-sm like">like</button></a>
            <a href="#"><button class="btn btn-outline-warning btn-sm dislike">dislike</button></a>
            </div>
        </div>
        {% endfor %}
   </div>
</div>

{% endblock%}
