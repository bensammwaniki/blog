{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}
        {% block content %}
        <div class="container" style="background-color: #04CED5; height: fit-content;margin-top: 100px;">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div class="box">
                        <div class="float" style="margin-bottom: 40px; margin-top: 150px;background-color:#01a3a8;padding: 20px;border-radius: 20px; color: white;">
                            <div class="card-header"><h1>Welcome to Impress me!!</h1></div>
                            <br><br>
                            {{wtf.quick_form(registration_form)}}
                            <p> Already have an account? <a href="{{url_for('auth.login')}}" class="btn btn-outline-warning">login here</a></p>
                        </div>
                    {% for message in get_flashed_messages() %}
                        <div class="alert alert-danger">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        {{ message }}
                        </div>
                    {% endfor %}
        
                    </div>
                </div>
            </div>
        </div>
        {% endblock%}
