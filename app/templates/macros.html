{% macro displayPitches(list) %}
{% for pitch in list %}
<div class="card" style="width: 25rem;">
    <div class="card-header">
        Category: {{ pitch.category }}
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ pitch.title }}</h5>
      <p class="card-text"> {{ pitch.content }}</p>
      <a href="#"><button class="btn btn-outline-success btn-sm like">like</button></a>
      <a href="#"><button class="btn btn-outline-warning btn-sm dislike">dislike</button></a>
      <a href="{{ url_for('main.new_comment',id=pitch.id) }}" class="btn btn-outline-warning btn-sm" id="comment">comment</a>
    </div>
</div>


<script type="text/javascript">
    $(document).ready(function(){
        var like=0
        var dislike=0
        $("#like").click(function(){
            like++;
            document.getElementById("name").innerHTML=like
    
    });
    $("#dislike").click(function(){
            dislike++;
            document.getElementById("mane").innerHTML=dislike
    
    });
        
    })
    
    </script>

{% endfor %}
{% endmacro %}
